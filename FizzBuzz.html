<!-- FIZZ BUZZ PROGRAM -->
<!DOCTYPE html>
<html>
    <head>
        <title>
            "FIZZ BUZZ PROGRAM"
        </title>
    </head>
    <body>
        <script>
            let number = parseInt(prompt("enter the end number:"));
            for (let i = 1; i <= number; i++) {
                if(i % 3 === 0 && i % 5 === 0){
                    console.log("fizzBuzz");
                }
                else if (i % 3 === 0){
                    console.log("fizz");
                }
                else if(i % 5 === 0){
                    console.log("buzz");
                }
                else {console.log(i);}
            }
        </script>
    </body>
</html>
